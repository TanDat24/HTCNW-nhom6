<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="../../GlobalStyle.css" />
    <title>Document</title>
</head>
<body>
    <div class="container" style="position: relative;">
        <div class="place w-100 d-flex" id="scrollbar" style="overflow-x: scroll;">
            <button id="btn-left" style="position: absolute; top: 40%; left: 0%;">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
            <a class="place-item d-flex flex-column align-items-center" href="#">
                <img src="../../img/hcmcity.png">
                <h5><b>Hồ Chí Minh</b></h5>
                <div>12 chi nhánh</div>
            </a>
            <a class="place-item d-flex flex-column align-items-center" href="#">
                <img src="../../img/hanoi.png">
                <h5><b>Hà Nội</b></h5>
                <div>9 chi nhánh</div>
            </a>
            <a class="place-item d-flex flex-column align-items-center" href="#">
                <img src="../../img/dalat.png">
                <h5><b>Đà Lạt</b></h5>
                <div>8 chi nhánh</div>
            </a>
            <a class="place-item d-flex flex-column align-items-center" href="#">
                <img src="../../img/vungtau.png">
                <h5><b>Vũng Tàu</b></h5>
                <div>4 chi nhánh</div>
            </a>
            <a class="place-item d-flex flex-column align-items-center" href="#">
                <img src="../../img/phuquoc.png">
                <h5><b>Phú Quốc</b></h5>
                <div>3 chi nhánh</div>
            </a>
            <button id="btn-right"  style="position: absolute; top: 40%; right: 0%">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </div>
        
    </div>
    </div>
</body>
<script>
    var element = document.getElementById("scrollbar");
    var btnLeft = document.getElementById("btn-left");
    var btnRight = document.getElementById("btn-right");
    
    btnLeft.addEventListener('click', function() {
        element.scrollLeft -= 100;
    });

    btnRight.addEventListener('click', function() {
        element.scrollLeft += 100;
    });
</script>
</html>
