<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Pagination with Collapse Example</title>
    <!-- Link CSS Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Pagination with Collapse Example</h2>
        <!-- Các collapse cho mỗi trang -->
        <div id="collapsePage1" class="collapse">
            <div class="card card-body">
                Dữ liệu cho trang 1
            </div>
        </div>
        <div id="collapsePage2" class="collapse">
            <div class="card card-body">
                Dữ liệu cho trang 2
            </div>
        </div>
        <div id="collapsePage3" class="collapse">
            <div class="card card-body">
                Dữ liệu cho trang 3
            </div>
        </div>

        <!-- Thanh phân trang -->
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="showPage('collapsePage1')">1</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="showPage('collapsePage2')">2</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="showPage('collapsePage3')">3</a></li>
        </ul>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Hàm hiển thị collapse của trang được chọn
        function showPage(collapseId) {
            // Ẩn tất cả các collapse trước khi hiển thị collapse mới
            var collapses = document.querySelectorAll('.collapse');
            collapses.forEach(function(collapse) {
                collapse.classList.remove('show');
            });

            // Hiển thị collapse tương ứng với trang được chọn
            var selectedCollapse = document.getElementById(collapseId);
            selectedCollapse.classList.add('show');
        }
    </script>

    <!-- Link Script Bootstrap (for JavaScript functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
